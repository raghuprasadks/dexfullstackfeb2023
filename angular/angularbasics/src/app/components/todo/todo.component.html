<div>
    <h1>Todos Form</h1>

    <form #todoForm="ngForm" (ngSubmit)="AddTodos(todoForm)">
        <label for="id">Enter UserId</label><br>
        <input type="number" name="id" id="id" ngModel required><br>
        <label for="title">Enter Title</label><br>
        <input type="text" name="title" id="title" ngModel required><br>
        <label for="status">Enter Status</label><br>
        <input type="text" name="status" id="status" ngModel required><br>
        <input type="submit" value="Add Todos"><br>
    </form>



</div>




<div>
    <h1>Todos</h1>

    <table>
        <tr>
            <th>User Id</th>
            <th>Id</th>
            <th>Title</th>
            <th>Status</th>
        </tr>

        <tr *ngFor="let todo of todos">
            <td>{{todo.userId}}</td>
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>

        </tr>
    </table>
</div>
